<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chat - Home</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>

		<h1>Chat - Home</h1>

		<div class="wrapper">

			<div class="card">
				<b>Login</b>
				<input type="text" id="loginCpf" placeholder="CPF" onkeyup="setMask('loginCpf')" autocomplete="cpf">
				<input type="password" id="loginPassword" placeholder="Senha" autocomplete="password">
				<button onclick="login()">Entrar</button>
			</div>

			<div class="card">
				<b>Cadastro</b>
				<input type="text" id="username" placeholder="Nome" autocomplete="name">
				<input type="text" id="surname" placeholder="Sobrenome" autocomplete="surname">
				<input type="text" id="signupCpf" placeholder="Digite seu CPF" onkeyup="setMask('signupCpf')" autocomplete="cpf">
				<input type="tel" id="phone" placeholder="Telefone" onkeyup="setMask('phone')" autocomplete="tel">
				<input type="password" id="signupPassword" placeholder="Digite sua Senha" autocomplete="password">
				<input type="password" id="confirmPassword" placeholder="Confirme sua Senha">
				<button onclick="signup()">Cadastrar</button>
			</div>

		</div>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="index.js"></script>
	</body>

</html>
